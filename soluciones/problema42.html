<!--Confeccionar una pÃ¡gina que permita calificar un sitio. Se 
debe ingresar el nombre y mediante un control de tipo select 
elegir un valor entre 1 y 10. Asociar elementos de tipo label 
a cada control.-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Problema 42</title>
  </head>
  <body>
    <form action="registrardatos.php" method="post">
      <fieldset>
        <legend>Calificacion del sitio</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" size="20" id="nombre">
        <br>
        <label for="calificacion">Calificacion:</label>
        <select name="calificacion" id="calificacion">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        <br>
        <input type="submit" value="enviar">
      </fieldset>
    </form>
  </body>
</html>
