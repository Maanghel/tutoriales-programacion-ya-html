una persona y su edad. Luego llamar a la página "registrardatos.php"

de tipo submit para el envío de los datos.-->

<!DOCTYPE html>
<html>
    <head>
        <title>Problema 24</title>
        <meta charset="UTF-8">
    </head>
    <body>
      <form action="registrardatos.php" method="post">
        Ingrese su nombre: <input type="text" name="nombre" size="20"><br>

        <input type="submit" value="enviar">
      </form>
    </body>
</html>
